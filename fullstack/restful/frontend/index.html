    <script>
        function getAjaxUserData(){
            return new Promise((resolve,reject)=>{
                fetch('http://localhost:3000/users')
                    .then(data=>data.json())
                    .then(data=>{
                       resolve(data)
                    })
            })
        }

            })
        })
        })()
     </script>
